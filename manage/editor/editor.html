<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Post Editor</title>
    <style>
        :root {
            --bg-color: #1a1a2e;
            --panel-bg: #16213e;
            --border-color: #0f3460;
            --text-color: #e8e8e8;
            --text-muted: #888;
            --accent-color: #e94560;
            --accent-hover: #ff6b6b;
            --success-color: #4ade80;
            --input-bg: #0f1729;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background: var(--bg-color);
            color: var(--text-color);
            height: 100vh;
            overflow: hidden;
        }

        .container {
            display: grid;
            grid-template-columns: 280px 1fr 1fr;
            height: 100vh;
        }

        /* Sidebar */
        .sidebar {
            background: var(--panel-bg);
            border-right: 1px solid var(--border-color);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .sidebar-header {
            padding: 16px;
            border-bottom: 1px solid var(--border-color);
        }

        .sidebar-header h1 {
            font-size: 18px;
            margin-bottom: 12px;
            color: var(--accent-color);
        }

        .btn {
            background: var(--accent-color);
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            transition: background 0.2s;
        }

        .btn:hover {
            background: var(--accent-hover);
        }

        .btn-new {
            width: 100%;
            margin-bottom: 12px;
        }

        .search-input {
            width: 100%;
            padding: 8px 12px;
            background: var(--input-bg);
            border: 1px solid var(--border-color);
            border-radius: 4px;
            color: var(--text-color);
            font-size: 14px;
        }

        .search-input:focus {
            outline: none;
            border-color: var(--accent-color);
        }

        .filter-tabs {
            display: flex;
            gap: 4px;
            margin-top: 12px;
        }

        .filter-tab {
            flex: 1;
            padding: 6px;
            background: transparent;
            border: 1px solid var(--border-color);
            color: var(--text-muted);
            font-size: 12px;
            cursor: pointer;
            border-radius: 4px;
            transition: all 0.2s;
        }

        .filter-tab.active {
            background: var(--accent-color);
            border-color: var(--accent-color);
            color: white;
        }

        .post-list {
            flex: 1;
            overflow-y: auto;
            padding: 8px;
        }

        .post-item {
            padding: 12px;
            border-radius: 4px;
            cursor: pointer;
            margin-bottom: 4px;
            transition: background 0.2s;
        }

        .post-item:hover {
            background: var(--border-color);
        }

        .post-item.active {
            background: var(--accent-color);
        }

        .post-item-title {
            font-size: 14px;
            margin-bottom: 4px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .post-item-meta {
            font-size: 11px;
            color: var(--text-muted);
        }

        .post-item.active .post-item-meta {
            color: rgba(255,255,255,0.7);
        }

        .status-badge {
            display: inline-block;
            padding: 2px 6px;
            border-radius: 3px;
            font-size: 10px;
            text-transform: uppercase;
        }

        .status-draft { background: #f59e0b; color: black; }
        .status-published { background: var(--success-color); color: black; }

        /* Image Gallery Section */
        .image-gallery-section {
            border-top: 1px solid var(--border-color);
            padding: 12px;
            max-height: 200px;
            overflow-y: auto;
        }

        .image-gallery-header {
            font-size: 12px;
            color: var(--text-muted);
            margin-bottom: 8px;
            text-transform: uppercase;
        }

        .image-gallery {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 8px;
        }

        .gallery-image {
            aspect-ratio: 1;
            border-radius: 4px;
            overflow: hidden;
            cursor: pointer;
            border: 2px solid transparent;
            transition: border-color 0.2s;
        }

        .gallery-image:hover {
            border-color: var(--accent-color);
        }

        .gallery-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* Editor Panel */
        .editor-panel {
            display: flex;
            flex-direction: column;
            background: var(--panel-bg);
            border-right: 1px solid var(--border-color);
        }

        .editor-header {
            padding: 16px;
            border-bottom: 1px solid var(--border-color);
        }

        .editor-field {
            margin-bottom: 12px;
        }

        .editor-field label {
            display: block;
            font-size: 12px;
            color: var(--text-muted);
            margin-bottom: 4px;
            text-transform: uppercase;
        }

        .editor-field input,
        .editor-field select {
            width: 100%;
            padding: 8px 12px;
            background: var(--input-bg);
            border: 1px solid var(--border-color);
            border-radius: 4px;
            color: var(--text-color);
            font-size: 14px;
        }

        .editor-field input:focus,
        .editor-field select:focus {
            outline: none;
            border-color: var(--accent-color);
        }

        .editor-body {
            flex: 1;
            display: flex;
            flex-direction: column;
            padding: 16px;
            overflow: hidden;
        }

        .editor-textarea {
            flex: 1;
            width: 100%;
            padding: 12px;
            background: var(--input-bg);
            border: 1px solid var(--border-color);
            border-radius: 4px;
            color: var(--text-color);
            font-family: "JetBrains Mono", "Fira Code", "Consolas", monospace;
            font-size: 14px;
            line-height: 1.6;
            resize: none;
        }

        .editor-textarea:focus {
            outline: none;
            border-color: var(--accent-color);
        }

        .drop-zone {
            margin-top: 12px;
            padding: 20px;
            border: 2px dashed var(--border-color);
            border-radius: 8px;
            text-align: center;
            color: var(--text-muted);
            font-size: 13px;
            transition: all 0.2s;
        }

        .drop-zone.drag-over {
            border-color: var(--accent-color);
            background: rgba(233, 69, 96, 0.1);
            color: var(--accent-color);
        }

        .save-indicator {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 8px 16px;
            background: var(--input-bg);
            border-top: 1px solid var(--border-color);
            font-size: 12px;
            color: var(--text-muted);
        }

        .save-indicator.saved {
            color: var(--success-color);
        }

        .save-indicator.saving {
            color: var(--accent-color);
        }

        /* Preview Panel */
        .preview-panel {
            background: #fff;
            color: #333;
            overflow-y: auto;
            padding: 32px;
        }

        .preview-panel h1,
        .preview-panel h2,
        .preview-panel h3,
        .preview-panel h4 {
            margin-top: 1.5em;
            margin-bottom: 0.5em;
            color: #1a1a2e;
        }

        .preview-panel h1 { font-size: 2em; }
        .preview-panel h2 { font-size: 1.5em; }
        .preview-panel h3 { font-size: 1.25em; }

        .preview-panel p {
            margin-bottom: 1em;
            line-height: 1.7;
        }

        .preview-panel a {
            color: var(--accent-color);
        }

        .preview-panel code {
            background: #f4f4f4;
            padding: 2px 6px;
            border-radius: 3px;
            font-family: "JetBrains Mono", "Fira Code", monospace;
            font-size: 0.9em;
        }

        .preview-panel pre {
            background: #1a1a2e;
            color: #e8e8e8;
            padding: 16px;
            border-radius: 8px;
            overflow-x: auto;
            margin-bottom: 1em;
        }

        .preview-panel pre code {
            background: none;
            padding: 0;
        }

        .preview-panel img {
            max-width: 100%;
            height: auto;
            border-radius: 4px;
        }

        .preview-panel blockquote {
            border-left: 4px solid var(--accent-color);
            padding-left: 16px;
            margin: 1em 0;
            color: #666;
            font-style: italic;
        }

        .preview-panel ul, .preview-panel ol {
            margin-bottom: 1em;
            padding-left: 2em;
        }

        .preview-panel li {
            margin-bottom: 0.5em;
        }

        /* Figure styles matching site CSS */
        .preview-panel .figure {
            margin: 1em 0;
        }

        .preview-panel .figure.align-left {
            float: left;
            margin-right: 1em;
        }

        .preview-panel .figure.align-right {
            float: right;
            margin-left: 1em;
        }

        .preview-panel .figure.align-center {
            margin-left: auto;
            margin-right: auto;
        }

        .preview-panel .figure .caption {
            font-size: 0.9em;
            color: #666;
            font-style: italic;
            margin-top: 0.5em;
        }

        .preview-panel .align-left {
            float: left;
            margin-right: 1em;
        }

        .preview-panel .align-right {
            float: right;
            margin-left: 1em;
        }

        .preview-panel .align-center {
            display: block;
            margin-left: auto;
            margin-right: auto;
        }

        /* Image Insertion Modal */
        .modal-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.7);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }

        .modal-overlay.active {
            display: flex;
        }

        .modal {
            background: var(--panel-bg);
            border-radius: 8px;
            padding: 24px;
            width: 480px;
            max-width: 90vw;
            max-height: 90vh;
            overflow-y: auto;
        }

        .modal h2 {
            margin-bottom: 16px;
            color: var(--accent-color);
        }

        .modal-preview {
            width: 100%;
            max-height: 200px;
            object-fit: contain;
            border-radius: 4px;
            margin-bottom: 16px;
            background: var(--input-bg);
        }

        .modal-field {
            margin-bottom: 16px;
        }

        .modal-field label {
            display: block;
            margin-bottom: 4px;
            font-size: 14px;
        }

        .modal-field input[type="text"],
        .modal-field input[type="number"] {
            width: 100%;
            padding: 8px 12px;
            background: var(--input-bg);
            border: 1px solid var(--border-color);
            border-radius: 4px;
            color: var(--text-color);
            font-size: 14px;
        }

        .modal-field input:focus {
            outline: none;
            border-color: var(--accent-color);
        }

        .radio-group {
            display: flex;
            gap: 16px;
            flex-wrap: wrap;
        }

        .radio-group label {
            display: flex;
            align-items: center;
            gap: 6px;
            cursor: pointer;
        }

        .checkbox-group {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .modal-actions {
            display: flex;
            justify-content: flex-end;
            gap: 12px;
            margin-top: 24px;
        }

        .btn-secondary {
            background: transparent;
            border: 1px solid var(--border-color);
            color: var(--text-color);
        }

        .btn-secondary:hover {
            border-color: var(--accent-color);
            color: var(--accent-color);
            background: transparent;
        }

        /* Empty state */
        .empty-state {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            color: var(--text-muted);
            text-align: center;
            padding: 32px;
        }

        .empty-state p {
            margin-bottom: 16px;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Sidebar -->
        <div class="sidebar">
            <div class="sidebar-header">
                <h1>Blog Editor</h1>
                <button class="btn btn-new" onclick="createNewPost()">+ New Post</button>
                <input type="text" class="search-input" placeholder="Search posts..." id="searchInput" oninput="filterPosts()">
                <div class="filter-tabs">
                    <button class="filter-tab active" data-filter="all" onclick="setFilter('all')">All</button>
                    <button class="filter-tab" data-filter="draft" onclick="setFilter('draft')">Drafts</button>
                    <button class="filter-tab" data-filter="published" onclick="setFilter('published')">Published</button>
                </div>
            </div>
            <div class="post-list" id="postList"></div>
            <div class="image-gallery-section">
                <div class="image-gallery-header">Image Gallery</div>
                <div class="image-gallery" id="imageGallery"></div>
            </div>
        </div>

        <!-- Editor Panel -->
        <div class="editor-panel">
            <div id="editorContent" style="display: none; flex: 1; display: flex; flex-direction: column;">
                <div class="editor-header">
                    <div class="editor-field">
                        <label>Title</label>
                        <input type="text" id="postTitle" oninput="scheduleAutoSave()">
                    </div>
                    <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 12px;">
                        <div class="editor-field">
                            <label>Date</label>
                            <input type="text" id="postDate" oninput="scheduleAutoSave()">
                        </div>
                        <div class="editor-field">
                            <label>Status</label>
                            <select id="postStatus" onchange="scheduleAutoSave()">
                                <option value="draft">Draft</option>
                                <option value="published">Published</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="editor-body">
                    <textarea class="editor-textarea" id="postBody" placeholder="Write your post in Markdown..." oninput="handleBodyInput()"></textarea>
                    <div class="drop-zone" id="dropZone">
                        Drop images here or click to upload
                        <input type="file" id="fileInput" style="display: none" accept="image/*" onchange="handleFileSelect(event)">
                    </div>
                </div>
                <div class="save-indicator" id="saveIndicator">
                    <span id="saveStatus">Ready</span>
                </div>
            </div>
            <div id="editorEmpty" class="empty-state">
                <p>Select a post to edit or create a new one</p>
                <button class="btn" onclick="createNewPost()">+ New Post</button>
            </div>
        </div>

        <!-- Preview Panel -->
        <div class="preview-panel" id="previewPanel">
            <div class="empty-state">
                <p>Preview will appear here</p>
            </div>
        </div>
    </div>

    <!-- Image Insertion Modal -->
    <div class="modal-overlay" id="imageModal">
        <div class="modal">
            <h2>Insert Image</h2>
            <img class="modal-preview" id="modalImagePreview" src="" alt="Preview">
            <input type="hidden" id="modalImageUrl">

            <div class="modal-field">
                <label>Alt Text</label>
                <input type="text" id="imageAlt" placeholder="Describe the image...">
            </div>

            <div class="modal-field">
                <label>Caption (optional)</label>
                <input type="text" id="imageCaption" placeholder="Caption text...">
            </div>

            <div class="modal-field">
                <label>Alignment</label>
                <div class="radio-group">
                    <label><input type="radio" name="alignment" value="none" checked> None</label>
                    <label><input type="radio" name="alignment" value="left"> Left</label>
                    <label><input type="radio" name="alignment" value="right"> Right</label>
                    <label><input type="radio" name="alignment" value="center"> Center</label>
                </div>
            </div>

            <div class="modal-field">
                <label>Width</label>
                <div style="display: flex; gap: 12px; align-items: center;">
                    <input type="number" id="imageWidth" placeholder="400" style="width: 100px;">
                    <span>px</span>
                    <div class="checkbox-group">
                        <input type="checkbox" id="imageAutoWidth" checked>
                        <label for="imageAutoWidth">Auto</label>
                    </div>
                </div>
            </div>

            <div class="modal-actions">
                <button class="btn btn-secondary" onclick="closeImageModal()">Cancel</button>
                <button class="btn" onclick="insertImage()">Insert</button>
            </div>
        </div>
    </div>

    <!-- marked.js (MIT License) - Markdown parser -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

    <script>
        // State
        let posts = [];
        let currentPost = null;
        let currentFilter = 'all';
        let autoSaveTimeout = null;
        let previewTimeout = null;
        let images = [];

        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            loadPosts();
            loadImages();
            setupDropZone();
            setupKeyboardShortcuts();
        });

        // API functions
        async function loadPosts() {
            try {
                const response = await fetch('/api/posts');
                posts = await response.json();
                renderPostList();
            } catch (error) {
                console.error('Failed to load posts:', error);
            }
        }

        async function loadImages() {
            try {
                const response = await fetch('/api/images');
                images = await response.json();
                renderImageGallery();
            } catch (error) {
                console.error('Failed to load images:', error);
            }
        }

        async function loadPost(filename) {
            try {
                const response = await fetch(`/api/posts/${filename}`);
                currentPost = await response.json();
                currentPost.filename = filename;
                renderEditor();
                updatePreview();

                // Update active state in list
                document.querySelectorAll('.post-item').forEach(el => {
                    el.classList.toggle('active', el.dataset.filename === filename);
                });
            } catch (error) {
                console.error('Failed to load post:', error);
            }
        }

        async function savePost() {
            if (!currentPost) return;

            setSaveStatus('saving', 'Saving...');

            try {
                const response = await fetch(`/api/posts/${currentPost.filename}`, {
                    method: 'PUT',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        title: document.getElementById('postTitle').value,
                        date: document.getElementById('postDate').value,
                        author: 'Elias Dorneles',
                        status: document.getElementById('postStatus').value,
                        body: document.getElementById('postBody').value,
                    }),
                });

                if (response.ok) {
                    setSaveStatus('saved', 'Saved');
                    // Reload posts list to update title/status if changed
                    loadPosts();
                } else {
                    setSaveStatus('error', 'Save failed');
                }
            } catch (error) {
                console.error('Failed to save:', error);
                setSaveStatus('error', 'Save failed');
            }
        }

        async function createNewPost() {
            const title = prompt('Enter post title:', 'New Blog Post');
            if (!title) return;

            try {
                const response = await fetch('/api/posts', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ title }),
                });

                const data = await response.json();
                if (data.success) {
                    await loadPosts();
                    loadPost(data.filename);
                }
            } catch (error) {
                console.error('Failed to create post:', error);
            }
        }

        async function uploadImage(file) {
            const formData = new FormData();
            formData.append('file', file);

            try {
                const response = await fetch('/api/images', {
                    method: 'POST',
                    body: formData,
                });

                const data = await response.json();
                if (data.success) {
                    await loadImages();
                    openImageModal(data.url, data.filename);
                } else {
                    alert('Upload failed: ' + (data.error || 'Unknown error'));
                }
            } catch (error) {
                console.error('Failed to upload image:', error);
                alert('Failed to upload image');
            }
        }

        // Rendering functions
        function renderPostList() {
            const container = document.getElementById('postList');
            const search = document.getElementById('searchInput').value.toLowerCase();

            const filtered = posts.filter(post => {
                const matchesSearch = post.title.toLowerCase().includes(search);
                const matchesFilter = currentFilter === 'all' ||
                    (currentFilter === 'draft' && post.status === 'draft') ||
                    (currentFilter === 'published' && post.status !== 'draft');
                return matchesSearch && matchesFilter;
            });

            container.innerHTML = filtered.map(post => `
                <div class="post-item ${currentPost?.filename === post.filename ? 'active' : ''}"
                     data-filename="${post.filename}"
                     onclick="loadPost('${post.filename}')">
                    <div class="post-item-title">${escapeHtml(post.title)}</div>
                    <div class="post-item-meta">
                        ${post.date ? post.date.split(' ')[0] : 'No date'}
                        <span class="status-badge status-${post.status === 'draft' ? 'draft' : 'published'}">
                            ${post.status || 'published'}
                        </span>
                    </div>
                </div>
            `).join('');
        }

        function renderImageGallery() {
            const container = document.getElementById('imageGallery');
            container.innerHTML = images.slice(0, 12).map(img => `
                <div class="gallery-image" onclick="openImageModal('${img.url}', '${img.filename}')">
                    <img src="${img.url}" alt="${img.filename}" loading="lazy">
                </div>
            `).join('');
        }

        function renderEditor() {
            if (!currentPost) {
                document.getElementById('editorContent').style.display = 'none';
                document.getElementById('editorEmpty').style.display = 'flex';
                return;
            }

            document.getElementById('editorContent').style.display = 'flex';
            document.getElementById('editorEmpty').style.display = 'none';

            document.getElementById('postTitle').value = currentPost.title || '';
            document.getElementById('postDate').value = currentPost.date || '';
            document.getElementById('postStatus').value = currentPost.status || 'draft';
            document.getElementById('postBody').value = currentPost.body || '';

            setSaveStatus('ready', 'Ready');
        }

        function updatePreview() {
            const body = document.getElementById('postBody')?.value || '';
            const title = document.getElementById('postTitle')?.value || '';

            // Replace {static}/images/ with actual image path for preview
            let previewContent = body.replace(/\{static\}\/images\//g, '/static/images/');

            // Parse markdown
            const html = marked.parse(previewContent);

            document.getElementById('previewPanel').innerHTML = `
                <h1>${escapeHtml(title)}</h1>
                ${html}
            `;
        }

        // UI Helpers
        function setFilter(filter) {
            currentFilter = filter;
            document.querySelectorAll('.filter-tab').forEach(tab => {
                tab.classList.toggle('active', tab.dataset.filter === filter);
            });
            renderPostList();
        }

        function filterPosts() {
            renderPostList();
        }

        function setSaveStatus(status, text) {
            const indicator = document.getElementById('saveIndicator');
            const statusEl = document.getElementById('saveStatus');
            indicator.className = 'save-indicator ' + status;
            statusEl.textContent = text;
        }

        function scheduleAutoSave() {
            clearTimeout(autoSaveTimeout);
            setSaveStatus('pending', 'Unsaved changes...');
            autoSaveTimeout = setTimeout(savePost, 1000);
        }

        function handleBodyInput() {
            scheduleAutoSave();

            // Debounce preview update
            clearTimeout(previewTimeout);
            previewTimeout = setTimeout(updatePreview, 200);
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // Drag and Drop
        function setupDropZone() {
            const dropZone = document.getElementById('dropZone');
            const fileInput = document.getElementById('fileInput');

            dropZone.addEventListener('click', () => fileInput.click());

            dropZone.addEventListener('dragover', (e) => {
                e.preventDefault();
                dropZone.classList.add('drag-over');
            });

            dropZone.addEventListener('dragleave', () => {
                dropZone.classList.remove('drag-over');
            });

            dropZone.addEventListener('drop', (e) => {
                e.preventDefault();
                dropZone.classList.remove('drag-over');
                const files = e.dataTransfer.files;
                if (files.length > 0 && files[0].type.startsWith('image/')) {
                    uploadImage(files[0]);
                }
            });

            // Also allow dropping on the textarea
            const textarea = document.getElementById('postBody');
            textarea.addEventListener('dragover', (e) => {
                e.preventDefault();
            });

            textarea.addEventListener('drop', (e) => {
                e.preventDefault();
                const files = e.dataTransfer.files;
                if (files.length > 0 && files[0].type.startsWith('image/')) {
                    uploadImage(files[0]);
                }
            });
        }

        function handleFileSelect(event) {
            const file = event.target.files[0];
            if (file && file.type.startsWith('image/')) {
                uploadImage(file);
            }
            event.target.value = ''; // Reset input
        }

        // Image Modal
        function openImageModal(url, filename) {
            document.getElementById('modalImagePreview').src = url;
            document.getElementById('modalImageUrl').value = filename;
            document.getElementById('imageAlt').value = '';
            document.getElementById('imageCaption').value = '';
            document.getElementById('imageWidth').value = '';
            document.getElementById('imageAutoWidth').checked = true;
            document.querySelector('input[name="alignment"][value="none"]').checked = true;
            document.getElementById('imageModal').classList.add('active');
        }

        function closeImageModal() {
            document.getElementById('imageModal').classList.remove('active');
        }

        function insertImage() {
            const filename = document.getElementById('modalImageUrl').value;
            const alt = document.getElementById('imageAlt').value || filename;
            const caption = document.getElementById('imageCaption').value;
            const alignment = document.querySelector('input[name="alignment"]:checked').value;
            const autoWidth = document.getElementById('imageAutoWidth').checked;
            const width = autoWidth ? null : document.getElementById('imageWidth').value;

            let code = '';
            const imgPath = `{static}/images/${filename}`;

            if (caption) {
                // Figure with caption
                const alignClass = alignment !== 'none' ? ` align-${alignment}` : '';
                const styleAttr = width ? ` style="width: ${width}px"` : '';
                code = `<div class="figure${alignClass}"${styleAttr}>
  <img src="${imgPath}" alt="${alt}">
  <p class="caption">${caption}</p>
</div>`;
            } else if (alignment !== 'none' || width) {
                // HTML img with class/width
                const alignClass = alignment !== 'none' ? ` class="align-${alignment}"` : '';
                const widthAttr = width ? ` width="${width}"` : '';
                code = `<img src="${imgPath}"${alignClass}${widthAttr} alt="${alt}" />`;
            } else {
                // Simple markdown
                code = `![${alt}](${imgPath})`;
            }

            // Insert at cursor position
            const textarea = document.getElementById('postBody');
            const start = textarea.selectionStart;
            const end = textarea.selectionEnd;
            const text = textarea.value;

            // Add newlines if not at start of line
            let prefix = '';
            let suffix = '\n\n';
            if (start > 0 && text[start - 1] !== '\n') {
                prefix = '\n\n';
            }

            textarea.value = text.substring(0, start) + prefix + code + suffix + text.substring(end);
            textarea.selectionStart = textarea.selectionEnd = start + prefix.length + code.length + suffix.length;
            textarea.focus();

            closeImageModal();
            handleBodyInput();
        }

        // Keyboard shortcuts
        function setupKeyboardShortcuts() {
            document.addEventListener('keydown', (e) => {
                // Ctrl+S or Cmd+S to save
                if ((e.ctrlKey || e.metaKey) && e.key === 's') {
                    e.preventDefault();
                    if (currentPost) {
                        clearTimeout(autoSaveTimeout);
                        savePost();
                    }
                }

                // Ctrl+N or Cmd+N for new post
                if ((e.ctrlKey || e.metaKey) && e.key === 'n') {
                    e.preventDefault();
                    createNewPost();
                }

                // Escape to close modal
                if (e.key === 'Escape') {
                    closeImageModal();
                }
            });
        }
    </script>
</body>
