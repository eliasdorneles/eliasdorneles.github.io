<footer class="post-info">
        {% if article.author %}
        <address class="vcard author">
                posted by <a class="url fn" href="{{ SITEURL }}/{{ article.author.url }}">{{ article.author }}</a>
                at <abbr class="published" title="{{ article.date.isoformat() }}">{{ article.locale_date }}</abbr>
        </address>
        {% endif %}
